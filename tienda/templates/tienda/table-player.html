<section class="beat-player">
    
    <div class="table-container">
        <table class="playlist">
            <thead>
                <tr>
                    <th class="th-name">Name</th>
                    <th class="th-bpm">BPM</th>
                    <th class="th-image">Image</th>
                    <th class="th-carrito small-cell">Price</th>
                </tr>
            </thead>
            <tbody>
                {% for beat in beats %}
                <tr>
                    <td class="beat-name" data-label="Name">{{ beat.title }}</td>
                    <td>
                        {% if beat.audio %}
                            <audio controls>
                                <source src="{{ beat.audio.url }}" type="audio/wav">  <!-- Ajusta el tipo si es necesario -->
                                Tu navegador no soporta la reproducci√≥n de audio.
                            </audio>
                        {% else %}
                            <p>No hay archivo de audio disponible.</p>
                        {% endif %}
                        </td>
                    <td class="beat-bpm" data-label="BPM">{{ beat.bpm }}</td>
                    <td class="beat-image" data-label="Image">{{ beat.image }}</td>
                    <td class="beat-carrito" data-label="Price">
                        <form action="" method="post">
                            {% csrf_token %}
                            <button class="add-button" type="submit">
                                <i id="carrito-img" class="bi bi-cart"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
</section>
